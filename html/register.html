<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengkel A3R Team Register</title>
    <link rel="stylesheet" href="../css/login-style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>REGISTER</h2>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" />
          </div>
          <div class="input-group">
            <label for="alamat">Alamat</label>
            <input type="alamat" id="alamat" name="alamat" />
          </div>
          <div class="input-group">
            <label for="nohp">No Hp</label>
            <input type="nohp" id="nohp" name="nohp" />
          </div>
          <div class="input-group">
            <label for="no_kendaraan">No kendaraan</label>
            <input type="no_kendaraan" id="no_kendaraan" name="no_kendaraan" />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <button type="submit">Daftar</button>
        </form>
        <button class="back-button" onclick="goBack()">Kembali</button>
      </div>
    </div>
    <script>
      // JavaScript function to go back to the previous page
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
