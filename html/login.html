<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengkel A3R Team Login</title>
    <link rel="stylesheet" href="../css/login-style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="image-container">
          <img src="images/logo-bengkel.png" alt="Mechanic Image" />
        </div>
        <h2>BENGKEL A3R TEAM</h2>
        <form action="php/home.php" method="post">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <button type="submit">Masuk</button>
        </form>
        <p class="register-link">
          Tidak memiliki akun? <a href="html/register.html">Daftar disini</a>
        </p>
      </div>
    </div>
    <script>
      // Trigger the alert if there's an error
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        if (error === "invalid") {
          alert("Invalid username or password");
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        } else {
          alert("Registrasi berhasil");
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }
      });
    </script>
  </body>
</html>
